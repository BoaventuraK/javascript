<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>CALCULADORA</title>
</head>
<body>

    <main id="calc" class="calc">
        <div id="principal">
            <section id="nome" class="nome">
                <p>Calculadora</p>
            </section>
    
            <section id="display" class="display">
                <p id="dp">0</p>
            </section>
    
            <section id="teclas" class="teclas">
                <button id="tcpy" class="tcl tclOp">CPY</button>
                <button id="del" class="tcl del">CL</button>
                <button id="tp1" class="tcl num">(</button>
                <button id="tp2" class="tcl tcl num">)</button>
                <button id="t1" class="tcl num">7</button>
                <button id="t2" class="tcl num">8</button>
                <button id="t3" class="tcl num">9</button>
                <button id="tma" class="tcl tclOp op">+</button>
                <button id="t4" class="tcl num">4</button>
                <button id="t5" class="tcl num">5</button>
                <button id="t6" class="tcl num">6</button>
                <button id="me" class="tcl tclOp op">-</button>
                <button id="t7" class="tcl num">1</button>
                <button id="t8" class="tcl num">2</button>
                <button id="t9" class="tcl num">3</button>
                <button id="tmul" class="tcl tclOp op">x</button>
                <button id="t0" class="tcl num">0</button>
                <button id="tsep" class="tcl num">,</button>
                <button id="t_resu" class="tcl tclOp res">=</button> 
                <button id="tdiv" class="tcl tclOp op">/</button> 
            </section>
        </div>
        <div id="controle">
            <p class="material-symbols-outlined" id="icon">chevron_right</p>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
